<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nepflix</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Nepflix</h1>
        <p>Sign in with Google or Facebook to get started!</p>
        <button onclick="loginWithGoogle()">Sign in with Google</button>
        <button onclick="loginWithFacebook()">Sign in with Facebook</button>
    </div>

    <!-- Your JavaScript for login redirection -->
    <script>
        function loginWithGoogle() {
            // Replace with your Google login code
            // Assuming successful login redirects to about.html
            window.location.href = "about.html"; // Redirect to about us page after login
        }

        function loginWithFacebook() {
            // Replace with your Facebook login code
            // Assuming successful login redirects to about.html
            window.location.href = "about.html"; // Redirect to about us page after login
        }
    </script>
</body>
</html>
